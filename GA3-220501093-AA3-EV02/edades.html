<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Edades</title>
  <link href="style_Edades.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="edades.js"></script>

  <div class="contenedor">
    <header class="header">
      <div class="logo-sena">
        <img src="recursos/logo-sena-4.jpg" class="logo-sena" />
      </div>
    </header>

    <div class="titulo">
      <p>Estadisticas de una lista de edades entre 0 y 120 aÃ±os</p>
    </div>

    <input type="number" id="age" onkeydown="if (event.keyCode==13) {ages()}" />
    <input type="submit" id="agebtn" onclick="ages()" value="Ingresar" />

    <div id="calculos" class="resultados" hidden>
      <input type="button" id="+18" onclick="edadesMayores18(edades)" value="> 18" />
      <input type="text" id="18+" readonly />
      <br>
      <input type="button" id="-18" onclick="edadesMenores18(edades)" value="< 18" />
      <input type="text" id="18-" readonly />
      <br>
      <input type="button" id="+60" onclick="edadesMayores60(edades)" value="> 60" />
      <input type="text" id="60+" readonly />
      <br>
      <input type="button" id="younger" onclick="edadMasBaja(edades)" value="Menor" />
      <input type="text" id="menor" readonly />
      <br>
      <input type="button" id="oldest" onclick="edadMasAlta(edades)" value="Mayor" />
      <input type="text" id="mayor" readonly />
      <br>
      <input type="button" id="average" onclick="edadesMedia(edades)" value="Promedio" />
      <input type="text" id="promedio" readonly />
      <br>

    </div>

  </div>


</body>

</html>
