<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Edades</title>
  <link href="style_Edades.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="edades.js"></script>

  <section class="contenedor">
    <header class="header">
      <div class="logo-sena">
        <img src="recursos/logo-sena-4.jpg" class="logo-sena" />
      </div>
    </header>

    <div class="titulo">
      <h1>Estadisticas de una lista de edades entre 0 y 120 a単os</h1>
      <p> Por favor ingrese 10 valores de edades entre 0 - 120 a単os</p>
    </div>
    <div class="input-group">
      <label for="edad" id="lblEdad">Ingrese una edad</label>
      <input type="number" id="age" onkeydown="if (event.keyCode==13) {ages()}" />
      <input type="submit" id="agebtn" onclick="ages()" value="Ingresar" />
    </div>

    <div id="calculos" class="resultados" hidden>
      <h2>Resultados</h2>
      <label for="+18">Mayores a 18 a単os</label>
      <input type="text" id="18+" readonly />
      <label for="18+">Menores a 18 a単os</label>
      <input type="text" id="18-" readonly />
      <label for="60+">Adultos Mayores</label>
      <input type="text" id="60+" readonly />
      <label for="menor">Edad de la persona mas joven</label>
      <input type="text" id="menor" readonly />
      <label for="mayor">Edad de la persona mas vieja</label>
      <input type="text" id="mayor" readonly />
      <label for="promedio">Promedio de edades</label>
      <input type="text" id="promedio" readonly />
    </div>

  </section>


</body>

</html>
